<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="text-center">
    <label class="text-uppercase">
        Кількість бомб
        <input id="bombLength" class="input-lg btn-group-vertical" type="number" value='20' max="150" min="1">
        <button id="runSupp" class="btn btn-lg btn-success btn-group-vertical">Запустити</button>
        <button class="btn btn-primary btn-lg btnSetting" data-toggle="modal" data-target="#settingModal"></button>
    </label>
    <br>
    <canvas id="canvas" class="caption" width="501" height="501"></canvas>
    <aside class="modal fade text-center" id="settingModal" tabindex="-1" role="dialog">
        <div class="insideModalSetting modal-dialog modal-sm img-rounded">
            <label for="selectBg">
                Фон
            </label>
            <select id="selectBg" class="input-group input-lg">
                <option value="1">Темний</option>
                <option value="2">Світлий</option>
            </select>
            <br>
            <br>
            <label for="selectOpacity">
                Прозрачність поля
            </label>
            <br>
            <select id="selectOpacity" class="input-lg">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

    </aside>
</body>
</html>
<script src="js/game.js"></script>
